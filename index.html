<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChangeSchMod</title>
    <link rel="icon" href="images/icon/drawable-hdpi/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link type="text/css" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/south-street/jquery-ui.css" rel="stylesheet"> 
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> 
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://kit.fontawesome.com/3595b79eb9.js" crossorigin="anonymous"></script>
</head>
<body>
    <form id="imageForm" onsubmit="return validateForm()">
        <img src="images/logo.png" alt="logo" class="logo">
        <label><h2>Schedule Change</h2></label>
        <br>
        <label><h3>1<sup>st</sup> Employee</h3></label> 

        <div class="input-group">
            <div class="input-wrapper">
                <label for="name"><h3>Name</h3></label>
                <select id="name" name="name" style="width: 100%;">
                    <option value="" disabled selected></option>
                    <option value="Doni Abiyantoro">Doni Abiyantoro</option>
                    <option value="Laras">Laras</option>
                    <option value="Heri">Heri</option>
                    <option value="Fajar F">Fajar F</option>
                    <option value="Ardhiny">Ardhiny</option>
                    <option value="Robbi Isnanto">Robbi Isnanto</option>
                    <option value="Sugiartono">Sugiartono</option>
                    <option value="Lukman Prayogo">Lukman Prayogo</option>
                    <option value="Ota Setiawan">Ota Setiawan</option>
                    <option value="Dian Nurkhasanah">Dian Nurkhasanah</option>
                    <option value="Dela Rosita">Dela Rosita</option>
                    <option value="Fajar Kuncoro">Fajar Kuncoro</option>
                    <option value="Hendri D Prayogo">Hendri D Prayogo</option>
                    <option value="Septi Fira">Septi Fira</option>
                    <option value="Faizin/Dodi">Faizin/Dodi</option>
                    <option value="Hendrik/Syahrul">Hendrik/Syahrul</option>
                    <option value="Agus Budiono Prastyo">Agus Budiono Prastyo</option>
                </select>
            </div>            
            <div class="input-wrapper">
                <label for="dept"><h3>Department</h3></label>
                <select id="dept" name="dept" style="width: 100%;">
                    <option value="" disabled selected>...</option>
                    <option value="Administrative & General">A&G</option>
                    <option value="Engineering">Engineering</option>
                    <option value="F&B Service">FB Service</option>
                    <option value="F&B Product">FB Product</option>
                    <option value="Front Office">Front Office</option>
                    <option value="Hiousekeeping">Housekeeping</option>
                    <option value="Sales & Marketing">Sales & Marketing</option>
                </select>
            </div>
            <div class="input-wrapper">
                <label for="pos"><h3>Position</h3></label>
                <input type="text" id="pos" name="pos"/>
            </div>
        </div>

        <div class="input-group">
            <div class="input-wrapper">
                <label for="from1"><h3>From</h3></label>
                <select id="frommod1" name="frommod1" onchange="syncSelectOptions('frommod1', 'tomod2')"></select>
                <input type="date" class="date-input" id="from1" name="from1" onchange="updateOptions()"/>
            </div>
            <div class="input-wrapper">
                <label for="to1"><h3>To</h3></label>
                <button type="button" class="calendar" onclick="openDatePicker('to1')"><i class="fa-solid fa-calendar"></i></button>
                <input type="date" class="date-input" id="to1" name="to1" onchange="updateOptions()"/>
                <select id="tomod1" name="tomod1" onchange="syncSelectOptions('tomod1', 'frommod2')"></select>
            </div>
        </div>

        <div id="signature-pad-1" class="signature-pad">
            <label><h3>Requested By (Employee 1)</h3></label>
            <canvas id="signature1"></canvas>
            <div class="input-group">
                <div class="input-wrapper">
                    <button type="button" class="undoClear" data-action="clear" onclick="clearSignature('signature1')"><i class="fa-solid fa-eraser"></i></button>
                    <button type="button" data-action="undo" onclick="undoSignature('signature1')"><i class="fa-solid fa-rotate-left"></i></button>
                </div>
            </div>
        </div>

        <label><h3>2<sup>nd</sup> Employee</h3></label> 

        <div class="input-group">
            <div class="input-wrapper">
                <label for="name2"><h3>Name</h3></label>
                <select id="name2" name="name2" style="width: 100%;">
                    <option value="" disabled selected></option>
                    <option value="Doni Abiyantoro">Doni Abiyantoro</option>
                    <option value="Laras">Laras</option>
                    <option value="Heri">Heri</option>
                    <option value="Fajar F">Fajar F</option>
                    <option value="Ardhiny">Ardhiny</option>
                    <option value="Robbi Isnanto">Robbi Isnanto</option>
                    <option value="Sugiartono">Sugiartono</option>
                    <option value="Lukman Prayogo">Lukman Prayogo</option>
                    <option value="Ota Setiawan">Ota Setiawan</option>
                    <option value="Dian Nurkhasanah">Dian Nurkhasanah</option>
                    <option value="Dela Rosita">Dela Rosita</option>
                    <option value="Fajar Kuncoro">Fajar Kuncoro</option>
                    <option value="Hendri D Prayogo">Hendri D Prayogo</option>
                    <option value="Septi Fira">Septi Fira</option>
                    <option value="Faizin/Dodi">Faizin/Dodi</option>
                    <option value="Hendrik/Syahrul">Hendrik/Syahrul</option>
                    <option value="Agus Budiono Prastyo">Agus Budiono Prastyo</option>
                </select>
            </div>  
            <div class="input-wrapper">
                <label for="dept2"><h3>Department</h3></label>
                <select id="dept2" name="dept2" style="width: 100%;">
                    <option value="" disabled selected>...</option>
                    <option value="Administrative & General">A&G</option>
                    <option value="Engineering">Engineering</option>
                    <option value="F&B Service">FB Service</option>
                    <option value="F&B Product">FB Product</option>
                    <option value="Front Office">Front Office</option>
                    <option value="Hiousekeeping">Housekeeping</option>
                    <option value="Sales & Marketing">Sales & Marketing</option>
                </select>                
            </div>
            <div class="input-wrapper">
                <label for="pos2"><h3>Position</h3></label>
                <input type="text" id="pos2" name="pos2"/>
            </div>
        </div>

        <div class="input-group">
            <div class="input-wrapper">
                <label for="from2"><h3>From</h3></label>
                <select id="frommod2" name="frommod2" disabled></select>
                <input type="date" class="date-input" id="from2" name="from2" disabled />
            </div>
            <div class="input-wrapper">
                <label for="to2"><h3>To</h3></label>
                <select id="tomod2" name="tomod2" disabled></select>
                <input type="date" class="date-input" id="to2" name="to2" disabled />
            </div>
        </div>

        <div id="signature-pad-2" class="signature-pad">
            <label><h3>Agreed By (Employee 2)</h3></label>
            <canvas id="signature2"></canvas>
            <div class="input-group">
                <div class="input-wrapper">
                    <button type="button" class="undoClear" data-action="clear" onclick="clearSignature('signature2')"><i class="fa-solid fa-eraser"></i></button>
                    <button type="button" data-action="undo" onclick="undoSignature('signature2')"><i class="fa-solid fa-rotate-left"></i></button>
                </div>
            </div>
        </div>
        
        <hr><br>

        <input type="hidden" id="pdfFile"/>

        <div id="signature-pad-3" class="signature-pad">
            <label><h3>Approved By (General Manager)</h3></label>
            <canvas id="signature3"></canvas>
            <div class="input-group">
                <div class="input-wrapper">
                    <button type="button" class="undoClear" data-action="clear" onclick="clearSignature('signature3')"><i class="fa-solid fa-eraser"></i></button>
                    <button type="button" data-action="undo" onclick="undoSignature('signature3')"><i class="fa-solid fa-rotate-left"></i></button>
                </div>
            </div>
        </div>

        <div id="signature-pad-4" class="signature-pad">
            <label><h3>Acknowledged By (HR Manager)</h3></label>
            <canvas id="signature4"></canvas>
            <div class="input-group">
                <div class="input-wrapper">
                    <button type="button" class="undoClear" data-action="clear" onclick="clearSignature('signature4')"><i class="fa-solid fa-eraser"></i></button>
                    <button type="button" data-action="undo" onclick="undoSignature('signature4')"><i class="fa-solid fa-rotate-left"></i></button>
                    <button type="button" id="save-btn" class="cyan">SUBMIT</button>
                </div>
            </div>
        </div>
    </form>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    <script src="js/signature_pad.umd.js"></script>
    <script src="js/app.js"></script>
    <script src="js/axios.min.js"></script>
    <script src="js/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>

    <script>
        function openDatePicker(inputId) {
            const inputElement = document.getElementById(inputId);
            if (inputElement) {
                inputElement.focus(); // Focus on the date input to open the calendar
            } else {
                console.error('Input element not found:', inputId);
            }
        }
    </script>

</body>
</html>
